            <h1>Que tal saber sua pontuação?</h1>
            
            <p>Fica tranquilo! Não vamos encher sua caixa de e-mails!
            A gente só vai mandar sua pontuação e uma resenha dos filmes pra você ficar mais antenado.</p>

            <input
            name="name"
            type="text"
            pattern="^\D{2,}\s[\D\s]{2,}$"
            title="Digite seu nome completo"
            required
            placeholder="João das Neves"
            class="nome"
            />

            <label for="email">E-mail:</label>

            name="email"
            type="email"
            title="Digite um email válido"
            required
            placeholder="eu@email.com"
            class="email"
            />

          </form>
