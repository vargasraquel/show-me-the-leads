<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PlusPlay</title>
</head>
<body>
    <header>
        <img src="images/plusplay_preto.png">

        <nav>
            <a href="https://facebook.com/">Facebook</a>
            <a href="https://instagram.com/">Instagram</a>
            <a href="#twitter">Twitter</a>
        </nav>
    </header>


<section>

        <div class='quiz' id="quiz-area">
            
                <div id="imagem" class="imagem"></div>
                <div class="perguntas">
                    <div class='stem' id="stem"></div>
                    <div class='choice-flexbox'>
                        <div class="options" id="option0"></div>
                        <div class="options" id="option1"></div>
                        <div class="options" id="option2"></div>
                        <div class="options" id="option3"></div>
                    </div>
                    </div>
            </div>
            
            <div class="progress">
                <div><progress id="progress" max="100" value="0"></progress></div>
            </div> 

   

    <!-- iframe redirection -->
    <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
</section>    
    <!-- The Modal -->
    <div id="myModal" class="modal">
      
        <!-- Modal content -->
        <div class="modal-content">
            
            <h1>Que tal saber sua pontuação?</h1>
            
            <p>Fica tranquilo! Não vamos encher sua caixa de e-mails!
            A gente só vai mandar sua pontuação e uma resenha dos filmes pra você ficar mais antenado.</p>


            <form method="POST" action="https://smtl.gama.academy/leads/bfeee310-b7e1-11ea-8228-89cff86db9a0" target="dummyframe">
            <label for="name">Nome completo:</label>
            <input
            name="name"
            type="text"
            pattern="^\D{2,}\s[\D\s]{2,}$"
            title="Digite seu nome completo"
            required
            placeholder="João das Neves"
            class="nome"
            />

            <label for="email">E-mail:</label>
            <input
            name="email"
            type="email"
            title="Digite um email válido"
            required
            placeholder="eu@email.com"
            class="email"
            />

            <input name="debugMode" type="hidden" value="true" />
            <input type="submit" value="Ver a minha pontuação!" onclick="showScores();endModal()" class="enviar" />
          </form>
        
        </div>
    </div>
                  
    <script src="script.js"></script>
</body>
</html>
