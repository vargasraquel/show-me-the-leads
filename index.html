<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#facebook">Facebook</a>
        <a href="#instagram">Instagram</a>
        <a href="#twitter">Twitter</a>
    </div>
    
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Questão</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Resposta 1</button>
                <button class="btn">Resposta 2</button>
                <button class="btn">Resposta 3</button>
                <button class="btn">Resposta 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Começar</button>
            <button id="next-btn" class="next-btn btn hide">Proximo</button>
        </div>
    </div>
</body>
</html>
